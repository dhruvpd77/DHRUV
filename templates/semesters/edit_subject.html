{% extends 'base.html' %}

{% block title %}Edit Subject - Admin{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-8">
        <a href="{% url 'semesters:manage_subjects' subject.semester.id %}" class="inline-flex items-center text-blue-600 hover:text-blue-800 font-semibold">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Back to Subjects
        </a>
    </div>
    
    <div class="bg-white rounded-lg shadow-xl p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Edit Subject</h1>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="semester" class="block text-sm font-medium text-gray-700 mb-2">
                    Select Semester <span class="text-red-600">*</span>
                </label>
                <select name="semester" id="semester" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                    {% for sem in semesters %}
                        <option value="{{ sem.id }}" {% if sem.id == subject.semester.id %}selected{% endif %}>{{ sem.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                    Subject Name <span class="text-red-600">*</span>
                </label>
                <input type="text" name="name" id="name" required value="{{ subject.name }}"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
            </div>
            
            <div>
                <label for="code" class="block text-sm font-medium text-gray-700 mb-2">
                    Subject Code (Optional)
                </label>
                <input type="text" name="code" id="code" value="{{ subject.code }}"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
            </div>
            
            <div class="flex space-x-4">
                <button type="submit" class="flex-1 bg-gradient-to-r from-green-500 to-green-700 hover:from-green-600 hover:to-green-800 text-white font-semibold py-3 rounded-lg transition duration-300 transform hover:scale-105 shadow-lg">
                    Update Subject
                </button>
                <a href="{% url 'semesters:manage_subjects' subject.semester.id %}" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-3 rounded-lg text-center transition duration-300">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
